{% load static %}
<!-- Container (Show Room) -->

<div class="container-fluid text-center">

    <h2>Nossos Produtos em campo</h2>
    <div id="myCarousel" class="carousel slide carousel-fade center-block" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <!--<li data-target="#myCarousel" data-slide-to="0" class="active"></li>-->
            <!--<li data-target="#myCarousel" data-slide-to="1"></li>-->
            <!--<li data-target="#myCarousel" data-slide-to="2"></li>-->
            <!--<li data-target="#myCarousel" data-slide-to="3"></li>-->
            <!--<li data-target="#myCarousel" data-slide-to="4"></li>-->
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static 'img/slides/img1.jpg' %}" alt="img1" width="900" height="450">
                <div class="carousel-caption">
                    <h4>Comment Box1</h4>
                </div>
            </div>
            {% for img in img_slides %}
            <div class="item">
                <img src="{% static img %}" alt="" width="900" height="450">
                <div class="carousel-caption">
                    <h4>Imagens</h4>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
